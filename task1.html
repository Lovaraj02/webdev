<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <link rel="stylesheet" href="./task1.css">
</head>
<body>
    <div class="head">
        <button class="button">Preview</button>
        <button class="button">HTML</button>
        <button class="button">CSS</button>
        <button class="button">Download</button>
        <button class="button">Actions</button>
    </div>

    <div class="john">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHdLZAJzeEA2iYjsrN4CEXrg8ATQ1tB04blQ&s" alt="Avatar">
        <h1>John Doe</h1>
        <p>Full Stack Developer</p>
        <p>Bay Area, San Francisco, CA</p>
        <button id="button1">Follow</button>
        <button id="button2">Message</button>
        <hr>
        <p>Website</p>
        <hr>
        <p>Github</p>
        <hr>
        <p>Twitter</p>
        <hr>
        <p>Instagram</p>
        <hr>
        <p>Facebook</p>
        <hr>
    </div>

    <div class="details">
        <form class="form">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="John Doe">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="johndoe@gmail.com">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="(239) 816-9029">

            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" placeholder="(320) 380-4539">

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Bay Area, San Francisco, CA">

            <button id="button">Save Changes</button>
        </form>
    </div>

    <div class="project">
        <h2>Project Status</h2>
        <p>Web Design</p>
        <input type="range" value="90">
        <p>Website Markup</p>
        <input type="range" value="70">
        <p>One Page</p>
        <input type="range" value="80">
        <p>Mobile Template</p>
        <input type="range" value="60">
        <p>Backend API</p>
        <input type="range" value="50">
    </div>
</body>
</html>
